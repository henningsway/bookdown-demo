bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Bookdown Workflow</a></li>
      after: |
        <li><a href="https://github.com/henningsway/bookdown-workflow" target="blank">Published with bookdown</a></li>
    edit: https://github.com/henningsway/bookdown-workflow/edit/master/%s
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
